name: "ðŸš€ Publish Plugin"

on:
  release:
    types:
      - released
  workflow_dispatch:

jobs:
  build:
    uses: jellyfin/jellyfin-meta-plugins/.github/workflows/build.yaml@master
    with:
      dotnet-version: "9.0.*"
      dotnet-target: "net9.0"
  upload:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        with:
          name: build-artifact
      - name: Prepare GitHub Release assets
        run: |-
          for file in ./*; do
            md5sum ${file#./} >> ${file%.*}.md5
            sha256sum ${file#./} >> ${file%.*}.sha256
          done
          ls -l
      - name: Upload GitHub Release assets
        uses: shogo82148/actions-upload-release-asset@59cbc563d11314e48122193f8fe5cdda62ea6cf9 # v1.9.1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./*
  generate:
    runs-on: ubuntu-latest
    needs:
      - upload
    steps:
      - name: Jellyfin plugin repo
        uses: Kevinjil/jellyfin-plugin-repo-action@296850372cd569cbcc040e834222a5afed861485 # v0.4.3
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
